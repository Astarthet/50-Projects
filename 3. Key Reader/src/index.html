<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="../publics/iconKey.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1 id="title">KEY READER</h1>
    <div class="containerKeys">
        <div class="numberRow"> 
            <button class="key key0">0</button>
            <button class="key key1">1</button>
            <button class="key key2">2</button>
            <button class="key key3">3</button>
            <button class="key key4">4</button>
            <button class="key key5">5</button>
            <button class="key key6">6</button>
            <button class="key key7">7</button>
            <button class="key key8">8</button>
            <button class="key key9">9</button>
        </div>
        <div class="topRow"> 
            <button class="key keyQ">Q</button>
            <button class="key keyW">W</button>
            <button class="key keyE">E</button>
            <button class="key keyR">R</button>
            <button class="key keyT">T</button>
            <button class="key keyY">Y</button>
            <button class="key keyU">U</button>
            <button class="key keyI">I</button>
            <button class="key keyO">O</button>
            <button class="key keyP">P</button>
        </div>
        <div class="topMiddle"> 
            <button class="key keyA">A</button>
            <button class="key keyS">S</button>
            <button class="key keyD">D</button>
            <button class="key keyF">F</button>
            <button class="key keyG">G</button>
            <button class="key keyH">H</button>
            <button class="key keyJ">J</button>
            <button class="key keyK">K</button>
            <button class="key keyL">L</button>
            <button class="key keyÑ">Ñ</button>
        </div>
        <div class="bottomMiddle"> 
            <button class="key keyZ">Z</button>
            <button class="key keyX">X</button>
            <button class="key keyC">C</button>
            <button class="key keyV">V</button>
            <button class="key keyB">B</button>
            <button class="key keyN">N</button>
            <button class="key keyM">M</button>
        </div>
    </div>
    <div class="default"></div>
    <script src="./index.js"></script>
</body>
</html>
